- type: entity
  name: скамья для жима
  parent: SeatBase
  id: Fitnesseight
  description: Резиновая скамья с металическими прутьями для закрепления штанги. Время подкачатся.
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 3
            max: 5
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _ScavPrototype/Objects/Structures/Furniture/fitnesseight.rsi
    noRot: true
    state: icon
  - type: ContainerContainer
  - type: ItemMapper
    mapLayers:
      barbell:
        whitelist:
          tags:
          - Barbell
  - type: ItemSlots
    slots:
      item:
        name: Штанга
        insertVerbText: Повесить штангу
        ejectVerbText: Снять штангу
        whitelist:
          tags:
          - Barbell
        priority: 1
  - type: ContainerFill
    containers:
      item:
      - Barbell

- type: entity
  name: штанга
  parent: BaseItem
  id: Barbell
  description: Тяжелая стальная штанга. Идеальна для упражнений.
  components:
  - type: Sprite
    sprite: _ScavPrototype/Objects/Structures/Furniture/fitnesseight.rsi
    state: barbell
    drawdepth: Overdoors
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.4
    damage:
      types:
        Blunt: 20
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Item
    size: Ginormous
  - type: MultiHandedItem
  - type: Tag
    tags:
    - Barbell
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2

