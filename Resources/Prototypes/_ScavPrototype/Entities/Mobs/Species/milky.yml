    thresholds:
      0: Alive
      90: Critical
      180: Dead
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: YellowBlood
        Quantity: 250
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Speciman
  - type: Temperature
    heatDamageThreshold: 335
    coldDamageThreshold: 240
    currentTemperature: 310.15
