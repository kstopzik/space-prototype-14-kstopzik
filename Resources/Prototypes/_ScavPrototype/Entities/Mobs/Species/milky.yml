  components:
  - type: Icon
    sprite: _ScavPrototype/Mobs/Species/Milky/parts.rsi
    state: full
  - type: HumanoidAppearance
    species: Milky
    hideLayersOnEquip:
    - HeadTop
    - HeadSide
  - type: Body
    prototype: Milky
  - type: Sprite
    drawdepth: Mobs
  - type: Vocal
    sounds:
      Male: MaleSpeciman
      Unsexed: MaleSpeciman
      Female: FemaleSpeciman
  - type: Speech
    speechSounds: MaleSpeciman
    allowedEmotes: [ 'Bark', 'Growl' ]
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodYellowMeat
      amount: 4
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FFCC00"
