      types:
        Cold: 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 1.5 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      273: 0.85
      260: 0.75
      240: 0.65
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 65
    damage:
      types:
        Heat: -0.04
        Cold: -0.05
        Shock: -0.02
      groups:
        Brute: -0.07
        Toxin: -0.04
  - type: Stamina
    critThreshold: 80
    decay: 2.5
  - type: Hunger
    baseDecayRate: 0.033
    starvationDamage:
      types:
        Bloodloss: 0.7
        Cold: 0.05
  - type: Thirst
    baseDecayRate: 0.17
  - type: ScaleVisuals
    scale: 0.75, 0.75
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - SpecimanCraft
    - AnomalyHost
  - type: PointLight
    radius: 1.3
    energy: 0.35
    color: "#a1d5e6"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.26
        density: 105
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Sharp
  - type: Inventory
    speciesId: Milky
    templateId: speciman
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Vulpkanin/displacement.rsi
