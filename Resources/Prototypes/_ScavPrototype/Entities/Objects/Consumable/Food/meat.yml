- type: entity
  parent: FoodMeatRawBase
  id: FoodYellowMeat
  name: сырое жёлтое мясо
  description: Кусок сырого жёлтого мяса. О боже...
  components:
  - type: Sprite
    sprite: _ScavPrototype/Objects/Consumable/Food/meat.rsi
    state: plain
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 7
        - ReagentId: YellowBlood
          Quantity: 6
        - ReagentId: Fat
          Quantity: 6
  - type: SliceableFood
    count: 3
    slice: FoodYellowMeatCutlet
  - type: InternalTemperature
    conductivity: 0.43
  - type: Construction
    graph: YellowMeatSteak
    node: start
    defaultTarget: meat steak
  - type: Tag
    tags:
    - Meat
  - type: Item
    sprite: _ScavPrototype/Objects/Consumable/Food/meat.rsi
    storedOffset: -2,1
    inhandVisuals:
      left:
      - state: plain-inhand-left
      right:
      - state: plain-inhand-right
  - type: FlavorProfile
    flavors:
      - meaty
      - bitter
      - terrible

